version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: algsoch-db
    environment:
      POSTGRES_DB: algsoch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-python:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: algsoch-backend-python
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/algsoch
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend-python:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  backend-java:
    build:
      context: ./backend-java
      dockerfile: Dockerfile
    container_name: algsoch-backend-java
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend-java:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: algsoch-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_ANALYTICS_API_URL: http://localhost:8080
      VITE_WS_URL: ws://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: algsoch-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend-python
      - backend-java
      - frontend

volumes:
  postgres-data:
